<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page - Keksi Fashion Wears</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row bg-white shadow rounded overflow-hidden" style="width: 90%; max-width: 1200px;">
            <div class="col-md-6 p-5">
                <h2 class="text-danger">KEKSI</h2>
                <p class="text-muted">Welcome to Keksi Fashion Wears!</p>
                <h1>Sign Up</h1>
                
                <form id="signup-form" action="php/register.php" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">SIGN UP â†’</button>
                    <div id="response-message" class="mt-3"></div>
                </form>
                
                <p class="mt-3">Already have an account? <a href="login.html" class="text-danger">Sign in</a></p>
            </div>

            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="lottie-animation"></div>
            </div>
        </div>
    </div>

    <script>
        var animation = bodymovin.loadAnimation({
            container: document.getElementById('lottie-animation'),
            path: 'assets/signup.json',  
            renderer: 'svg',
            loop: true,
            autoplay: true
        });

        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('response-message').innerHTML = `<div class="alert alert-danger">${error}</div>`;
        }
    </script>
</body>
</html>
