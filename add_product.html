<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/add_product.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Add Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
    </nav>
    
    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Add New Product</h2>
                        <form id="add-product-form" action="php/add_product.php" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="product-name" class="form-label">Product Name</label>
                                <input type="text" id="product-name" name="product_name" class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-description" class="form-label">Description</label>
                                <textarea id="product-description" name="description" class="form-control form-control-lg" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label">Price ($)</label>
                                <input type="number" id="product-price" name="price" class="form-control form-control-lg" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-category" class="form-label">Category</label>
                                <input type="text" id="product-category" name="category" class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-stock" class="form-label">Stock Quantity</label>
                                <input type="number" id="product-stock" name="stock" class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-images" class="form-label">Product Images</label>
                                <input type="file" id="product-images" name="images[]" class="form-control" multiple accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Add Product</button>
                        </form>
                        <div id="response-message" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
