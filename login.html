<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row bg-white shadow rounded overflow-hidden" style="width: 90%; max-width: 1200px;">
            <div class="col-md-6 p-5">
                <h2 class="text-danger">KEKSI</h2>
                <p class="text-muted">Welcome back !!!</p>
                <h1>Sign in</h1>
                <form id="login-form" action="php/login.php" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">SIGN IN â†’</button>
                    <div id="response-message" class="mt-3"></div>
                </form>
                <p class="mt-3">I don't have an account? <a href="register.html" class="text-danger">Sign up</a></p>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="lottie-animation"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'assets/signup.json' 
            });
        });

   
    </script>
</body>
</html>
